apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-kustomize-appset
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/zbialik/homelab.git
      revision: HEAD
      directories:
      - path: k8s/apps/*
  template:
    metadata:
      name: '{{path.basenameNormalized}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
        syncOptions:
        - Replace=true
      source:
        repoURL: https://github.com/zbialik/homelab.git
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          commonLabels:
            app.zb/name: '{{path.basenameNormalized}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'default'
