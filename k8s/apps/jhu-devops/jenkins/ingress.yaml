apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - jenkins.zeb17-int.duckdns.org
      secretName: jenkins-cert
  rules:
    - host: jenkins.zeb17-int.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins-service
                port:
                  number: 8080
