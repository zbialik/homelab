        interval: 10s
        threshold: 3
    auth:
      token:
        realm: https://gitlab.zeb17-int.duckdns.org/jwt/auth
        service: container_registry
        issuer: gitlab-issuer
        # This is provided from the initContainer execution, at a known path.
        rootcertbundle: /etc/docker/registry/certificate.crt
        autoredirect: false
    validation:
      disabled: true
      manifests:
        referencelimit: 0
        payloadsizelimit: 0
        urls:
          allow:
          deny:
    
    notifications:
    reporting:
    profiling:
    storage:
      maintenance:
        readonly:
          enabled: false
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
      s3:
        accesskey: "ACCESS_KEY"
        secretkey: "SECRET_KEY"
        region: us-east-1
        regionendpoint: http://gitlab-minio-svc.gitlab.svc:9000
        bucket: registry
        secure: true
        v4auth: true
        rootdirectory: /
      cache:
        blobdescriptor: 'inmemory'
      delete:
        enabled: true
      redirect:
        disable: true
    middleware:
    
    gc:
      disabled: false
    redis:
      cache:
        enabled: false
        addr: "gitlab-redis-master.gitlab.svc:6379"

  # minimal configuration, in order to do database migrations
  migrations-config.yml: |
