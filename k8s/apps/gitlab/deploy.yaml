apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: zengxs/gitlab:16.7.3-ce.0
          ports:
            - containerPort: 443
              name: https
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 1G
